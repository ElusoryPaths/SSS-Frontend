<div class="container">
    <h1 class="sectionHeading">Profile Information</h1>
    <div class="profileHeader">
        <div class="imageSection">
            <img class="userImage" src="assets/profile-placeholder.jpg" alt="User Image" />
        </div>
        <div class="detailSection">
            <h2>Name: <p class="detailText">{{user.name}}</p></h2>
            <h2>Email: <p class="detailText">{{user.email}}</p></h2>
            <h2>Username: <p class="detailText">{{user.username}}</p></h2>
            <h2>Phone Number: <p class="detailText">{{user.phoneNumber}}</p></h2>
            <h2>Account Type: <p class="detailText">{{user.accountType}}</p></h2>
        </div>
    </div>

    <h1 class="sectionHeading">Wishlist</h1>
    <div class="profileBody">
        <h4 class="noLikes"><i>You Have Not Wishlisted Any Products Yet...</i></h4>
    </div>
</div>
