
<div *ngIf="product" class="card">
    <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
      
      <a [routerLink]="['/product',product.id]">
        <img [src]="product.image" class="img-fluid" height="150" width="150"/>
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p>${{product.price}}</p>
      <button class="btn btn-warning" style="width:100%" (click)="addToCart(product)">Add to Cart</button>
    </div>
</div>
