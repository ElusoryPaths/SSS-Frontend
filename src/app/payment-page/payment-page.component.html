<section class="page-header">
   <div class="overly"></div>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-6">
            <div class="content text-center">
               <h1 class="mb-3 p-5">Payment Page</h1>
            </div>
         </div>
      </div>
   </div>
</section>
<div class="page-wrapper">
   <div class="checkout shopping">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 pr-5">

               <div class="billing-details mt-0 bg-light p-4 rounded-5">
                  <h4 class="mb-4">Billing Details</h4>
                  <form class="checkout-form">
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="form-group mb-4">
                              <label for="first_name">First Name</label>
                              <input type="text" class="form-control" id="first_name" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group mb-4">
                              <label for="last_name">Last Name</label>
                              <input type="text" class="form-control" id="last_name" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="company_name">Country</label>
                              <select class="form-control">
                                 <option value="">Select a Country</option>
                                 <option value="January">Canada</option>
                                 <option value="January">USA</option>
                                 <option value="January">Mexico</option>
                              </select>
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Street Address</label>
                              <input type="text" class="form-control" id="street" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Apartment, suite, unit etc. (optional)</label>
                              <input type="text" class="form-control" id="apartment" placeholder="Apartment">
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Town / City </label>
                              <input type="text" class="form-control" id="city" placeholder="Apartment">
                           </div>
                        </div>


                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Postcode / ZIP (optional)</label>
                              <input type="text" class="form-control" id="postcode" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Phone </label>
                              <input type="text" class="form-control" id="phone" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Email address </label>
                              <input type="text" class="form-control" id="email" placeholder="">
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Order notes (optional)</label>
                              <textarea class="form-control" id="msg" cols="30" rows="5"
                                 placeholder="Notes about order e:g: want to say something"></textarea>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>

            <!-- Order sidebar Summery -->

            <div class="col-lg-4">

               <div class="card text-white rounded-4">
                  <div class="card-body">
                     <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Card Details</h5>
                     </div>

                     <p class="small mb-2">Card type</p>
                     <i class="fab fa-cc-mastercard fa-2x me-2"></i>
                     <i class="fab fa-cc-visa fa-2x me-2"></i>
                     <i class="fab fa-cc-amex fa-2x me-2"></i>
                     <i class="fab fa-cc-paypal fa-2x"></i>

                     <form class="mt-4">
                        <div class="form-outline form-white mb-4">
                           <input type="text" id="typeName" class="form-control form-control-md" siez="17"
                              placeholder="Cardholder's Name" />
                           <label class="form-label" for="typeName">Cardholder's Name</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                           <input type="text" id="typeText" class="form-control form-control-md" siez="17"
                              placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                           <label class="form-label" for="typeText">Card Number</label>
                        </div>

                        <div class="row mb-4">
                           <div class="col-md-6">
                              <div class="form-outline form-white">
                                 <input type="text" id="typeExp" class="form-control form-control-md"
                                    placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                                 <label class="form-label" for="typeExp">Expiration</label>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-outline form-white">
                                 <input type="password" id="typeText" class="form-control form-control-md"
                                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                 <label class="form-label" for="typeText">Cvv</label>
                              </div>
                           </div>
                        </div>

                     </form>

                     <hr class="my-4">

                     <div class="d-flex justify-content-between">
                        <p class="mb-2 h5">Total</p>
                        <p class="mb-2 ">${{Totalprice}}</p>
                     </div>

                     <div class="d-flex justify-content-between">
                        <p class="mb-2 h5">Shipping</p>
                        <p class="mb-2 ">$20.00</p>
                     </div>

                     <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2 h5">SubTotal(Incl. taxes)</p>
                        <p class="mb-2 h5">${{(Totalprice + 20 * 0.13).toFixed(2) }}</p>
                     </div>

                     <button type="button" class="btn btn-lg m-4 btn-warning" (click)="placeOrder()">
                        Place order
                     </button>
                     <button type="button" (click)="cancelBtn()" class="btn btn-lg m-4 btn-danger">Cancel Order</button>
                     <div *ngIf="showAlert" class="alert alert-success" role="alert">
                        Ordered Placed Successfully!!
                     </div>

                  </div>
               </div>




            </div>

            



         </div>
      </div>
   </div>
</div>
