<section class="page-header">
   <div class="overly"></div>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-6">
            <div class="content text-center">
               <h1 class="mb-3 p-5">Payment Page</h1>
            </div>
         </div>
      </div>
   </div>
</section>
<div class="page-wrapper">
   <div class="checkout shopping">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 pr-5">

               <div class="billing-details mt-5">
                  <h4 class="mb-4">Billing Details</h4>
                  <form class="checkout-form">
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="form-group mb-4">
                              <label for="first_name">First Name</label>
                              <input type="text" class="form-control" id="first_name" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group mb-4">
                              <label for="last_name">Last Name</label>
                              <input type="text" class="form-control" id="last_name" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="company_name">Country</label>
                              <select class="form-control">
                                 <option value="">Select a Country</option>
                                 <option value="January">Canada</option>
                                 <option value="January">USA</option>
                                 <option value="January">Mexico</option>
                              </select>
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Street Address</label>
                              <input type="text" class="form-control" id="street" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Apartment, suite, unit etc. (optional)</label>
                              <input type="text" class="form-control" id="apartment" placeholder="Apartment">
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Town / City </label>
                              <input type="text" class="form-control" id="city" placeholder="Apartment">
                           </div>
                        </div>


                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Postcode / ZIP (optional)</label>
                              <input type="text" class="form-control" id="postcode" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Phone </label>
                              <input type="text" class="form-control" id="phone" placeholder="">
                           </div>
                        </div>
                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Email address </label>
                              <input type="text" class="form-control" id="email" placeholder="">
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <div class="form-group mb-4">
                              <label for="first_name">Order notes (optional)</label>
                              <textarea class="form-control" id="msg" cols="30" rows="5"
                                 placeholder="Notes about order e:g: want to say something"></textarea>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>

            <!-- Order sidebar Summery -->
            <div class="col-md-6 col-lg-4">
               <div class="product-checkout-details mt-5 mt-lg-0">
                  <h4 class="mb-4 border-bottom pb-4">Order Summary</h4>

                  <ul class="summary-prices list-unstyled mb-4">
                     <li class="d-flex justify-content-between">
                        <span class="h3">Subtotal:</span>
                        <span class="h3">${{Totalprice}}</span>
                     </li>
                  </ul>
                  <button type="button" class="btn btn-md m-4 btn-warning" (click)="placeOrder()">
                     Place order
                  </button>
                  <button type="button" (click)="cancelBtn()" class="btn btn-md m-4 btn-danger">Cancel Order</button>
                  <div *ngIf="showAlert" class="alert alert-success" role="alert">
                     Ordered Placed Successfully!!
                   </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
