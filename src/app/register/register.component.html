<br />
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="well">
                <h2>Register</h2>
                <p>Enter your information below:
            </div>
            <hr>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-sm-2 col-form-label">Account Type</legend>
                        <div class="col-sm-4">


                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="buyer" value="1"
                                    checked>
                                <label class="form-check-label" for="userType">
                                    Buyer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="seller" value="2">
                                <label class="form-check-label" for="userType">
                                    Seller
                                </label>
                            </div>


                        </div>
                    </div>
                </fieldset>
                <hr>
                <div class="form-group row">
                    
                    <label for="userName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="fName" name="fName" [(ngModel)]="user.firstName"
                            autofocus>
                    </div>

                    <label for="userName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="lName" name="lName" [(ngModel)]="user.lastName"
                            autofocus>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="userName">Username</label>
                    <div class="col-sm-6">

                        <input type="text" class="form-control" id="userName" name="userName"
                            [(ngModel)]="user.username" autofocus>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                            autofocus>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <div class="col-sm-6">

                        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                            name="password" required="">
                    </div>
                </div>
                <div class="form-group" *ngIf="buyer">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="addressline1">Address line 1</label>
                        <div class="col-sm-6">

                            <input type="password" class="form-control" id="addressline1"
                                [(ngModel)]="user.address.addressLine1" name="addressline1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="addressline2">Address line 2</label>
                        <div class="col-sm-6">

                            <input type="password" class="form-control" id="addressline2"
                                [(ngModel)]="user.address.addressLine2" name="addressline2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="city">City</label>
                        <div class="col-sm-6">

                            <input type="password" class="form-control" id="city" [(ngModel)]="user.address.city"
                                name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="province">Province</label>
                        <div class="col-sm-6">

                            <input type="password" class="form-control" id="province"
                                [(ngModel)]="user.address.province" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="postalCode">Postal Code</label>
                        <div class="col-sm-6">

                            <input type="password" class="form-control" id="postalCode"
                                [(ngModel)]="user.address.postalCode" name="postalCode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="country">Country</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="country" [(ngModel)]="user.address.country"
                                name="country">
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="warning">
                    {{warning}}
                </div>
                <br>
                <button class="btn btn-primary pull-right" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
<br />
